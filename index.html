<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 信用卡管理系统</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(270deg, #2563eb, #9333ea, #14b8a6, #f59e0b);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 360px;
      z-index: 1;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .captcha-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .captcha-box img {
      width: 100px;
      height: 40px;
      border: 1px solid #ddd;
      border-radius: 6px;
      object-fit: cover;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .login-btn:hover {
      background: #1d4ed8;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>信用卡管理系统</h2>
    <div class="form-group">
      <label for="username">用户名</label>
      <input type="text" id="username" placeholder="请输入用户名" value="user"/>
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" id="password" placeholder="请输入密码" value="123456">
    </div>
    <div class="form-group">
      <label for="captcha">验证码</label>
      <div class="captcha-box">
        <input type="text" id="captcha" placeholder="请输入验证码" value="ABCD">
        <!-- 固定验证码图片（示例用 base64 生成的简单图） -->
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAAAoCAYAAAC4t1gjAAAACXBIWXMAAAsTAAALEwEAmpwYAAABFklEQVR4nO2YwQ3DIAxFSdWg/g/k7dZ4Aw6g+eBFyjlQXl8WRi2eGZE2gZf+jPgBD1DbZVzvDLcN+VfAvEIvKwmtYI3vxUAn1AfzU8y0Euz+cy7CVYb2UuUKciT2Yvnmu4ykfFQFwxTJcGNdFUkacShyizlROQm5pUQZr1RMZB7m6ehxNSpnbWZ2wqDcda8ATXWMFR+5rEqgApVgTIfFAYHgFBYpMy5swGSHFwUYoOlYrJ8lw7knjI3kRyC8F4FEpMiJfdt41UPaWfR7AemVldkLdM4NvHs+CsY5kKNUBWl8LoQo0COWmR8L1BspD0mE1aH7tYW3B8F+Wll5h78KvdhYExmnHLAAAAABJRU5ErkJggg==" alt="验证码">
      </div>
    </div>
    <button class="login-btn" onclick="login()">登录</button>
    <div class="error" id="error">用户名、密码或验证码错误</div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const captcha = document.getElementById('captcha').value.trim();
      const error = document.getElementById('error');

      // 设定固定账号密码和验证码
      if (username === "user" && password === "123456" && captcha === "ABCD") {
        window.location.href = "./main.html"; // 登录成功跳转
      } else {
        error.style.display = "block"; // 显示错误信息
      }
    }
  </script>
</body>
</html>
